name: Automated E2E Testing

on:
  push:
      branches:
        - master
        - workflow
        - cypress-test
  pull-request:
      branches:
        - master
        - workflow
  workflow_dispatch:

jobs:
    run-e2e-tests:
        name: Run E2E Tests
        runs-on: ubuntu-latest

        steps:
          - name: Checkout Repository
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
                node-version: '20'

          - name: Install Cypress
            run: npm install cypress

          - name: Run Cypress Tests
            run: npm run cy:run
            with:
                start: npm start
                wait-on: 'http://localhost:3000'
                wait-on-timeout: 300
                